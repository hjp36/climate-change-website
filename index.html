  <style>
    /* Galaxy background and starfield */
    .start-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at bottom, #02020a 0%, #000 50%), #000;
      overflow: hidden;
      z-index: 9999;
      color: #fff;
      -webkit-tap-highlight-color: transparent;
    }
    /* drifting star layers */
    .starfield, .starfield::before, .starfield::after {
      position: absolute;
      inset: 0;
      background-repeat: repeat;
      background-size: contain;
      will-change: transform;
      opacity: 0.9;
      pointer-events: none;
    }
    /* distant tiny stars */
    .starfield {
      background-image: radial-gradient(white 1px, rgba(255,255,255,0.05) 1px, transparent 2px), radial-gradient(white 1px, rgba(255,255,255,0.06) 1px, transparent 2px);
      background-size: 2px 2px, 3px 3px;
      transform: translateZ(0);
      animation: driftSlow 60s linear infinite;
      filter: drop-shadow(0 0 2px rgba(255,255,255,0.05));
    }
    /* medium stars */
    .starfield::before {
      content: '';
      background-image: radial-gradient(white 1.5px, rgba(255,255,255,0.08) 1.5px, transparent 3px);
      background-size: 6px 6px;
      opacity: 0.6;
      animation: drift 120s linear infinite;
    }
    /* brighter twinkling stars */
    .starfield::after {
      content: '';
      background-image: radial-gradient(white 2px, rgba(255,255,255,0.12) 2px, transparent 4px);
      background-size: 30px 30px;
      opacity: 0.45;
      animation: driftReverse 200s linear infinite;
    }

    @keyframes driftSlow { from { transform: translateX(0); } to { transform: translateX(-2000px); } }
    @keyframes drift { from { transform: translateX(0) translateY(0); } to { transform: translateX(-1200px) translateY(600px); } }
    @keyframes driftReverse { from { transform: translateX(0); } to { transform: translateX(1200px); } }

<script>

let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 8000); // Change image every 8 seconds
}

</script>

<script>
// Galaxy background loader and optional dev-mode uploader
(function(){
  const startScreen = document.getElementById('startScreen');
  if(!startScreen) return;

  // If an image was saved in localStorage (data URL), use it first
  const saved = localStorage.getItem('kiosk:galaxyImage');
  if(saved) {
    startScreen.style.backgroundImage = `url(${saved})`;
    startScreen.style.backgroundSize = 'cover';
    startScreen.style.backgroundPosition = 'center';
    const sf = startScreen.querySelector('.starfield'); if(sf) sf.style.display = 'none';
  } else {
    // Otherwise try to load a local file named galaxy.jpg placed next to index.html
    const test = new Image();
    test.onload = function() {
      startScreen.style.backgroundImage = `url('galaxy.jpg')`;
      startScreen.style.backgroundSize = 'cover';
      startScreen.style.backgroundPosition = 'center';
      const sf = startScreen.querySelector('.starfield'); if(sf) sf.style.display = 'none';
    };
    test.onerror = function() {
      // keep the CSS starfield if galaxy.jpg not present
    };
    test.src = 'galaxy.jpg';
  }

  // Dev-mode uploader: only visible if ?dev=1 is present in the URL
  try {
    const params = new URLSearchParams(location.search);
  if(params.get('dev') === '1') {
      const container = document.createElement('div');
      container.style.position = 'absolute';
      container.style.top = '12px';
      container.style.right = '12px';
      container.style.zIndex = 10001;
      container.style.display = 'flex';
      container.style.gap = '8px';

      const label = document.createElement('label');
      label.className = 'start-btn';
      label.style.padding = '0.4rem 0.8rem';
      label.style.fontSize = '0.9rem';
      label.style.borderRadius = '8px';
      label.style.background = 'rgba(255,255,255,0.06)';
      label.style.cursor = 'pointer';
      label.style.userSelect = 'none';
      label.textContent = 'Upload Galaxy';

      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.style.display = 'none';
      input.id = 'galaxyFile';

      label.htmlFor = 'galaxyFile';

      input.addEventListener('change', (e)=>{
        const f = e.target.files && e.target.files[0];
        if(!f) return;
        const url = URL.createObjectURL(f);
        startScreen.style.backgroundImage = `url(${url})`;
        startScreen.style.backgroundSize = 'cover';
        startScreen.style.backgroundPosition = 'center';
        const sf = startScreen.querySelector('.starfield'); if(sf) sf.style.display = 'none';

        // Persist a data URL in localStorage (may fail for large files)
        const reader = new FileReader();
        reader.onload = function(evt){
          try { localStorage.setItem('kiosk:galaxyImage', evt.target.result); } catch(_) { /* ignore if too large */ }
        };
        reader.readAsDataURL(f);
      });

      container.appendChild(label);
      container.appendChild(input);
      document.body.appendChild(container);
    }
  } catch (err) { /* ignore */ }

})();
</script>
